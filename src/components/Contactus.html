<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Contact Form</title>
    <link href="../css/output.css" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria+Sans:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Alatsi&display=swap"
    />
  </head>
  <body class="bg-[#1d1d1d]">
   
       <!-- Hero Image Background -->
      <div
        class="w-full h-48 md:h-96 lg:h-[375px] bg-cover bg-center bg-no-repeat relative"
      >
        <!-- Placeholder image since external URLs aren't allowed -->
        <div class="w-full h-[90%] opacity-80"></div>
        <!-- Orange Highlight Section -->
        <div
          class="absolute inset-0 bg-opacity-8 mt-2 md:mt-36 lg:mt-40 h-24 md:h-36 lg:h-40"
        ></div>
        <div class="mt-[100px]"></div>
        <!-- FOTIS Text Overlay -->
        <div
          class="absolute top-8 md:top-12 lg:top-16 left-1/2 transform -translate-x-1/2 text-center bg-black w-full md:h-[75%] "
        >
          <div
            class="text-[#FF9500] opacity-50 font-['Alatsi'] uppercase tracking-tight"
          >
            <span class="text-9xl md:text-9xl lg:text-[20rem] leading-none"
              >F</span
            >
            <span class="text-8xl md:text-8xl lg:text-[15rem] leading-none"
              >otis</span
            >
          </div>
        </div>
        
        <!-- Search Bar -->
<div
  class="absolute bottom-28 left-1/2 transform -translate-x-1/2 w-4/5 lg:w-[700px]"
>
  <div
    class="bg-[#1d1d1d] bg-opacity-95 border border-[#f5f5f5] rounded-2xl p-2"
  >
    <span
      class="block text-center text-[#f5f5f5] uppercase text-sm md:text-lg font-semibold"
      >How Can We Help You?</span
    >
  </div>
</div>
    <!-- Contact Form Section -->
    <div class="px-6 md:px-36 lg:px-25 py-8 mb-20 md:py-12">
      <!-- Heading -->
      <h2
        class="text-white text-2xl md:text-3xl lg:text-4xl font-semibold text-center uppercase mb-8 mt-(10) md:mb-12"
      >
        We'd love to hear from you!
      </h2>
      <!-- Form Container -->
      <div class="flex flex-col md:flex-row md:gap-12">
        <!-- Left Side Form -->
        <div class="w-full md:w-1/2 space-y-6">
          <!-- First Name -->
          <div class="relative">
            <span
              class="block text-white uppercase font-semibold mb-2 sm:text-left md:text-left"
              >First Name</span
            >
            <input
              type="text"
              class="w-full h-14 bg-[#1d1d1d] bg-opacity-70 border border-white hover:border-orange-500 rounded-2xl p-4 text-white"
            />
          </div>

          <!-- Last Name -->
          <div class="relative">
            <span
              class="block text-white uppercase font-semibold mb-2 md:text-left"
              >Last Name</span
            >
            <input
              type="text"
              class="w-full h-14 bg-[#1d1d1d] bg-opacity-70 border border-white hover:border-orange-500 rounded-2xl p-4 text-white"
            />
          </div>

          <!-- Email -->
          <div class="relative">
            <span
              class="block text-white uppercase font-semibold mb-2 md:text-left"
              >E-mail</span
            >
            <input
              type="email"
              class="w-full h-14 bg-[#1d1d1d] bg-opacity-70 border border-white hover:border-orange-500 rounded-2xl p-4 text-white"
            />
          </div>
        </div>

        <!-- Right Side Form -->
        <div class="md:w-1/2 mt-6 md:mt-0">
          <div class="relative h-full">
            <span
              class="block text-[#f5f5f5] uppercase font-semibold mb-2 md:text-left"
              >Leave a message for us</span
            >
            <textarea
              class="w-full h-64 md:h-64 bg-[#1d1d1d] bg-opacity-70 border border-white hover:border-orange-500 rounded-2xl p-4 text-white resize-none"
            ></textarea>
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="flex md:justify-end mt-8">
        <button
          class="bg-[#FD8418] bg-opacity-90 text-white uppercase font-semibold py-3 px-10 rounded-2xl hover:bg-opacity-100 transition-all"
        >
          Submit
        </button>
      </div>
    </div>
  </body>
</html>
